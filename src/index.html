    <aside>
      <h1>Controls</h1>
      <dl>
        <dt>Left Click</dt>
        <dd>Add a new point/connect to an existing point</dd>

        <dt>Right Click</dt>
        <dd>Exit draw mode</dd>

        <dt>Ctrl/Cmd + Left Click</dt>
        <dd>
          Select a node to start pathfinding from. Ctrl/Cmd + Left Click again
          on another node to find the shortest path to that node
        </dd>
